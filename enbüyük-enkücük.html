<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eb-ek</title>
</head>
<body>
    
    <script>
        var enbüyük,enkücük;
        var sayılar=[];
        for(var i=0 ; i<10 ;i++)
        {
            var sayi = Number(window.prompt("Sayı Giriniz : "));
            sayılar.push(sayi);
        }
        document.write("Girilen sayılar : " + sayılar + "<br>" );
        
        enbüyük = sayılar[0];
        enkücük = sayılar[0];

        for(var i=0 ; i<sayılar.length ; i++)
        {
            if(sayılar[i] > enbüyük){
                enbüyük = sayılar[i];
            }
            if(sayılar[i]<enkücük){
                enkücük=sayılar[i];
            }
        }
        document.write("en büyük sayı : "+ enbüyük + "<br>");
        document.write("en küçük sayı : "+ enkücük);
    </script>
</body>
</html>
