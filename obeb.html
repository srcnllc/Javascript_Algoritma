<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obeb</title>
</head>
<body>
    <script>
        var ks;
        var a = Number(window.prompt("Birinci sayıyı giriniz : " + "<br>"));
        var b = Number(window.prompt("İkinci sayıyı giriniz : " + "<br>"));
        document.write("Birinci sayı : " + a + "<br>");
        document.write("İkinci sayı : " + b + "<br>");
        if(a<=b){
            ks = a;
        }else{
            ks = b;
        }
        for(var i=1 ; i<=ks; i++){
            if((a % i ==0) & (b % i ==0)){
                obeb=i;
            }
        }
        document.write("Sayıların obebi : "+ obeb);

    </script>
</body>
</html>
