<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizinin sıralanması</title>
</head>
<body>
    <script>
        var dizi = [10,35,58,5,69,100,38,14,17,15,3,-62,-8,-625];
        document.write("Sayılar dizisi : "+ dizi + "<br>");
        var enkücük,geciciEleman;

        for(i=0 ; i<dizi.length ; i++){
            enkücük=dizi[i];
            for(j=i; j<dizi.length ; j++){
                if(enkücük>dizi[j]){
                    enkücük=dizi[j];
                    geciciEleman=dizi[i];
                    dizi[i]=dizi[j];
                    dizi[j]=geciciEleman;
                }
            }
        }

        document.write("Sıralanmış dizi : "+ dizi + "<br");
        //sort fonksiyonu ile küçükten büyüğe sıralama işlemi :

       /*  dizi.sort(function(a, b){return a-b});
         document.write("İkinci Sıralanmış dizi : "+ dizi); */
    </script>
</body>
</html>
