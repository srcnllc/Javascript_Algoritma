<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tek-çift sayılar</title>
</head>
<body>
    <script>
        var x =Number(window.prompt("Sayıyı giriniz : "));
        document.write("Girilen sayı : " + x + "<br>"+ "<br>");
        var mod = x % 2 ;
        if(mod == 0){
            document.write( x + ":Çift bir sayıdır");
        }else{
            document.write( x + ": Tek bir sayıdır");

        }
    </script>
</body>
</html>
