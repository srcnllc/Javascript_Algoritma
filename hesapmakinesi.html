<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaplama</title>
</head>
<body>
    <script>
        var topla,cıkart,carp,böl;
        var sayibir = Number(window.prompt("Birinci sayıyı giriniz : "));
        var sayiiki = Number(window.prompt("İkinci sayıyı giriniz : "));
        document.write("Birinci sayı : " + sayibir + "<br>");
        document.write("İkinci sayı : " + sayiiki + "<br>" + "<br>");
        topla = sayibir + sayiiki;
        cıkart = sayibir - sayiiki;
        carp = sayibir * sayiiki;
        böl = sayibir/ sayiiki;

        document.write("Toplam : " + topla + "<br>");
        document.write("Fark : " + cıkart + "<br>");
        document.write("Çarpım : " + carp + "<br>");
        document.write("Bölüm : " + böl);



    </script>
</body>
</html>
