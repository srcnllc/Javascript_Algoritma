<body>
    <script>
        var x =String(window.prompt("Alinin gideceği şehri giriniz : "));
        var y =x.toUpperCase();
        if(y != "ANKARA" & y != "ÇANKIRI"){
            alert("Lütfen ankara veya çankırı illerinden birini giriniz!!")   
        }else{
        document.write("Girilen şehir: " + y+ "<br>") 
  
        if(y === "ANKARA"){
             document.write("Ali Ankara iline arabayla gidecektir.");
        }
        if(y === "ÇANKIRI"){
            document.write("Ali Çankırı iline otobüsle gidecektir.");
        }
    }
    </script>
</body>
</html>
