<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktöriyel</title>
</head>
<body>
  <script>
      var fakt=1;
      var x = Number(window.prompt("Bir sayı giriniz : " + "<br>"));
      document.write("Girilen sayı :" + x + "<br>");
      for(var i = 1 ; i<=x ; i++){
            fakt = (fakt * i) ;
      }
      document.write(x + " sayısının faktöriyeli : "+ fakt);
  </script>  
</body>
</html>
